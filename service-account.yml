kind: Namespace
apiVersion: v1
metadata:
  name: local-kie-sandbox-dev-deployments
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: kie-sandbox-service-account
  namespace: local-kie-sandbox-dev-deployments
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: all-access-cluster-role
  namespace: local-kie-sandbox-dev-deployments
rules:
  - verbs:
      - '*'
    apiGroups:
      - '*'
    resources:
      - '*'
  - verbs:
      - '*'
    nonResourceURLs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: all-access-cluster-role-binding
subjects:
- namespace: local-kie-sandbox-dev-deployments
  kind: ServiceAccount
  name: kie-sandbox-service-account 
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: all-access-cluster-role
---
apiVersion: v1
kind: Secret
metadata:
  name: kie-sandbox-secret
  annotations:
    kubernetes.io/service-account.name: kie-sandbox-service-account
type: kubernetes.io/service-account-token